<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Fight</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #1e1e1e;
        }

        /* Main Menu Styling */
        #startMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 100;
        }

        /* Animated Title (Box Fight) */
        h1 {
            font-size: 80px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #ffcd3c, #6b94ff, #6bffb8);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradient-text 3s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes gradient-text {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Button Styling */
        button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff6b6b;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1.05);
        }

        /* Game UI (Hidden by default) */
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 10;
        }

        #healthBar {
            width: 200px;
            height: 20px;
            border: 2px solid white;
            margin-bottom: 10px;
        }

        #healthBarInner {
            height: 100%;
            background-color: green;
            transition: width 0.3s;
        }

        canvas {
            display: block;
            background-color: purple;
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
            z-index: 100;
            display: none;
        }

        #roundMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
            z-index: 50;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="startMenu">
        <h1>Box Fight</h1>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p id="finalScore">Final Score: 0</p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="gameUI" style="display: none;">
        <div id="healthBar">
            <div id="healthBarInner"></div>
        </div>
        <p id="score">Score: 0</p>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="roundMessage"></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let keys = {};
        let health = 100;
        let score = 0;
        let enemies = [];
        let healthBoosts = [];
        let lastEnemySpawn = 0;
        let roundNumber = 1;
        let roundMessage = '';
        let roundMessageTime = 0;
       

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 40,
            color: 'green',
            bullets: []
        };

        function startGame() {
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('gameUI').style.display = 'block';
            document.getElementById('gameOverScreen').style.display = 'none';
            health = 100;
            score = 0;
            enemies = [];
            healthBoosts = [];
            lastEnemySpawn = 0;
            roundNumber = 1;
            roundMessage = '';
            roundMessageTime = 0;
            gameLoop();
        }

        function restartGame() {
            startGame();
        }

       function spawnEnemies() {
    for (let i = 0; i < 5; i++) {
        let type = Math.random() < 0.2 ? 'shooter' : 'melee'; // 20% chance for a shooter enemy
        let enemy = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: type === 'melee' ? 40 : 30,
            color: type === 'shooter' ? 'purple' : 'red', // Shooter will be purple
            speed: type === 'melee' ? 1 : 2,
            type: type,
            dx: 0,
            dy: 0,
            bullets: [],
            shootCooldown: 0 // Time until it can shoot again
        };
        enemies.push(enemy);
    }
}



        function spawnHealthBoost() {
            if (Math.random() < 0.2) {
                healthBoosts.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 15,
                    color: 'pink'
                });
            }
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.size / 2, player.y - player.size / 2, player.size, player.size);
        }

       function drawEnemies() {
    for (let enemy of enemies) {
        ctx.fillStyle = enemy.color;
        ctx.fillRect(enemy.x - enemy.size / 2, enemy.y - enemy.size / 2, enemy.size, enemy.size);
        
        // Draw shooter enemy bullets
        if (enemy.type === 'shooter') {
            for (let bullet of enemy.bullets) {
                ctx.fillStyle = 'darkblue'; // Bullet color for shooter
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    }
}



function updateBullets() {
    for (let i = player.bullets.length - 1; i >= 0; i--) {
        const bullet = player.bullets[i];
        bullet.x += bullet.dx;
        bullet.y += bullet.dy;

        if (
            bullet.x < 0 || bullet.x > canvas.width ||
            bullet.y < 0 || bullet.y > canvas.height
        ) {
            player.bullets.splice(i, 1);
        }
    }

    // Update enemy projectiles
    for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        if (enemy.type === 'shooter') {
            for (let j = 0; j < enemy.bullets.length; j++) {
                const bullet = enemy.bullets[j];
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;

                // Remove bullets if they go out of bounds
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    enemy.bullets.splice(j, 1);
                }
            }
        }
    }
}



        function drawHealthBoosts() {
            for (let boost of healthBoosts) {
                ctx.fillStyle = boost.color;
                ctx.beginPath();
                ctx.arc(boost.x, boost.y, boost.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawBullets() {
            for (let bullet of player.bullets) {
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function updatePlayer() {
            if (keys['w'] && player.y - player.size / 2 > 0) player.y -= 5;
            if (keys['s'] && player.y + player.size / 2 < canvas.height) player.y += 5;
            if (keys['a'] && player.x - player.size / 2 > 0) player.x -= 5;
            if (keys['d'] && player.x + player.size / 2 < canvas.width) player.x += 5;
        }

        function updateBullets() {
            for (let i = player.bullets.length - 1; i >= 0; i--) {
                const bullet = player.bullets[i];
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;

                if (
                    bullet.x < 0 || bullet.x > canvas.width ||
                    bullet.y < 0 || bullet.y > canvas.height
                ) {
                    player.bullets.splice(i, 1);
                }
            }
        }

       function updateEnemies() {
    for (let i = enemies.length - 1; i >= 0; i--) {
        const enemy = enemies[i];

        // Move the enemy toward the player (existing logic)
        const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
        enemy.x += Math.cos(angle) * enemy.speed;
        enemy.y += Math.sin(angle) * enemy.speed;

        // Update shooter projectiles' positions
        if (enemy.type === 'shooter') {
            for (let j = enemy.bullets.length - 1; j >= 0; j--) {
                const bullet = enemy.bullets[j];
                bullet.x += bullet.dx;  // Move the bullet in x direction
                bullet.y += bullet.dy;  // Move the bullet in y direction

                // If the bullet goes off the screen, remove it
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    enemy.bullets.splice(j, 1); // Remove bullet from enemy's bullet array
                }
            }
        }

        // Check collision with player
        if (
            Math.hypot(player.x - enemy.x, player.y - enemy.y) <
            (player.size + enemy.size) / 2
        ) {
            health -= 30;
            enemies.splice(i, 1);
            if (health <= 0) {
                endGame();
                return;
            }
        }
    }
}



function shootAtPlayer(enemy) {
    const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
    const bullet = {
        x: enemy.x,
        y: enemy.y,
        dx: Math.cos(angle) * 5, // Speed of the bullet
        dy: Math.sin(angle) * 5,
        size: 5,
        color: 'purple' // Shooter bullets are purple
    };
    enemy.bullets.push(bullet);
}



        function checkBulletCollisions() {
    // Check if player bullets hit enemies
    for (let i = player.bullets.length - 1; i >= 0; i--) {
        const bullet = player.bullets[i];
        for (let j = enemies.length - 1; j >= 0; j--) {
            const enemy = enemies[j];
            if (
                Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) < 20
            ) {
                score += 15;
                health = Math.min(100, health + 10);
                player.bullets.splice(i, 1);  // Remove the bullet
                enemies.splice(j, 1);         // Remove the enemy
                break;
            }
        }
    }

    // Check if player is hit by shooter projectiles
    for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        if (enemy.type === 'shooter') {
            for (let j = enemy.bullets.length - 1; j >= 0; j--) {  // Loop backwards to remove bullets safely
                const bullet = enemy.bullets[j];
                if (Math.hypot(bullet.x - player.x, bullet.y - player.y) < (player.size / 2 + bullet.size)) {
                    health -= health * 0.20; // Deal 20% of the player's current health as damage
                    enemy.bullets.splice(j, 1); // Remove the bullet
                    if (health <= 0) {
                        endGame();  // End the game if health reaches 0
                    }
                    break;
                }
            }
        }
    }
}


        function checkHealthBoostCollisions() {
            for (let i = healthBoosts.length - 1; i >= 0; i--) {
                const boost = healthBoosts[i];
                if (
                    Math.hypot(player.x - boost.x, player.y - boost.y) <
                    (player.size + boost.size) / 2
                ) {
                    health = Math.min(100, health + 20);
                    healthBoosts.splice(i, 1);
                }
            }
        }

        function updateHealthBar() {
            const healthBarInner = document.getElementById('healthBarInner');
            healthBarInner.style.width = `${health}%`;
            healthBarInner.style.backgroundColor = health > 50 ? 'green' : 'orange';
        }

        function endGame() {
            document.getElementById('gameOverScreen').style.display = 'flex';
            document.getElementById('finalScore').textContent = `Final Score: ${score}`;
        }

        function gameLoop(timestamp) {
             
          
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 3 seconds before enemies spawn
            if (timestamp - lastEnemySpawn > 7000) { // 7 seconds total for 3 second message before spawn
                roundMessageTime = timestamp + 3000; // Show message 3 seconds before spawn
                spawnEnemies();
                spawnHealthBoost();
                spawnShooterBullets();
                lastEnemySpawn = timestamp;
                roundMessage = `Round ${roundNumber} Beginning! Get Ready!`;
                roundNumber++;
            }

            // Show round message for a short period (3 seconds before and 1 second after)
            if (timestamp < roundMessageTime && timestamp > roundMessageTime - 3000) {
                document.getElementById('roundMessage').textContent = roundMessage;
                document.getElementById('roundMessage').style.opacity = 1; // Fade in
            } else if (timestamp > roundMessageTime + 1000) {
                document.getElementById('roundMessage').style.opacity = 0; // Fade out
                roundMessage = '';
            }
            
            updatePlayer();
            updateBullets();
            updateEnemies();
            checkBulletCollisions();
            checkHealthBoostCollisions();
            updateHealthBar();
            

            drawPlayer();
            drawEnemies();
            drawBullets();
            drawHealthBoosts();
            

            document.getElementById('score').textContent = `Score: ${score}`;

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => (keys[e.key] = true));
        window.addEventListener('keyup', (e) => (keys[e.key] = false));
        canvas.addEventListener('click', (e) => {
            const angle = Math.atan2(
                e.clientY - player.y,
                e.clientX - player.x
            );
            player.bullets.push({
                x: player.x,
                y: player.y,
                dx: Math.cos(angle) * 10,
                dy: Math.sin(angle) * 10
            });
        });
        function spawnEnemies() {
    for (let i = 0; i < 5; i++) {
        let type = Math.random() < 0.2 ? 'shooter' : 'melee'; // 20% chance for a shooter enemy
        let enemy = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: type === 'shooter' ? 40 : 30, // Shooter enemy size
            color: type === 'shooter' ? 'darkblue' : 'red', // Shooter is dark blue
            speed: type === 'shooter' ? 1.5 : 2, // Adjust shooter speed if needed
            type: type,
            dx: 0,
            dy: 0,
            bullets: [],
            shootCooldown: 0 // Time until it can shoot again
        };
        enemies.push(enemy);
    }
}

function spawnShooterBullets() {
    for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        
        // Only create bullets for shooter type enemies
        if (enemy.type === 'shooter') {
            const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
            const bullet = {
                x: enemy.x,
                y: enemy.y,
                size: 5,
                color: 'darkblue',
                speed: 3,  // Adjust speed as needed
                dx: Math.cos(angle) * 3, // Bullet's movement in x direction
                dy: Math.sin(angle) * 3  // Bullet's movement in y direction
            };
            enemy.bullets.push(bullet);  // Add bullet to the enemy's bullet array
        }
    }
}











    </script>
</body>
</html>
