<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Fight</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #1e1e1e;
        }

        /* Main Menu Styling */
        #startMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 100;
        }

        /* Animated Title (Box Fight) */
        h1 {
            font-size: 80px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #ffcd3c, #6b94ff, #6bffb8);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradient-text 3s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes gradient-text {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Button Styling */
        button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff6b6b;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1.05);
        }

        /* Game UI (Hidden by default) */
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 10;
        }

        #healthBar {
            width: 200px;
            height: 20px;
            border: 2px solid white;
            margin-bottom: 10px;
        }

        #healthBarInner {
            height: 100%;
            background-color: green;
            transition: width 0.3s;
        }

        canvas {
            display: block;
            background-color: purple;
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
            z-index: 100;
            display: none;
        }

        #roundMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
            z-index: 50;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="startMenu">
        <h1>Box Fight</h1>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p id="finalScore">Final Score: 0</p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="gameUI" style="display: none;">
        <div id="healthBar">
            <div id="healthBarInner"></div>
        </div>
        <p id="score">Score: 0</p>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="roundMessage"></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let keys = {};
        let health = 100;
        let score = 0;
        let enemies = [];
        let healthBoosts = [];
        let lastEnemySpawn = 0;
        let roundNumber = 1;
        let roundMessage = '';
        let roundMessageTime = 0;
       

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 40,
            color: 'green',
            bullets: []
        };

        function startGame() {
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('gameUI').style.display = 'block';
            document.getElementById('gameOverScreen').style.display = 'none';
            health = 100;
            score = 0;
            enemies = [];
            healthBoosts = [];
            lastEnemySpawn = 0;
            roundNumber = 1;
            roundMessage = '';
            roundMessageTime = 0;
            gameLoop();
        }

        function restartGame() {
            startGame();
        }

        function spawnEnemies() {
    
    let type = 'normal'; 

    let enemy = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 40,
        color: type === 'normal' ? 'blue' : 'red',
        type: type, // Store the enemy type
    };

    enemies.push(enemy);
}


        function spawnHealthBoost() {
            if (Math.random() < 0.2) {
                healthBoosts.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 15,
                    color: 'pink'
                });
            }
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.size / 2, player.y - player.size / 2, player.size, player.size);
        }

        function drawEnemies() {
    for (let enemy of enemies) {
        ctx.fillStyle = enemy.color;
        ctx.fillRect(enemy.x - enemy.size / 2, enemy.y - enemy.size / 2, enemy.size, enemy.size);
        
        // Special enemy behavior (move slower or differently)
        if (enemy.type === 'special') {
            enemy.x += Math.cos(Math.random() * Math.PI * 2) * enemy.speed;
            enemy.y += Math.sin(Math.random() * Math.PI * 2) * enemy.speed;
        }
    }
}


        function drawHealthBoosts() {
            for (let boost of healthBoosts) {
                ctx.fillStyle = boost.color;
                ctx.beginPath();
                ctx.arc(boost.x, boost.y, boost.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawBullets() {
            for (let bullet of player.bullets) {
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function updatePlayer() {
            if (keys['w'] && player.y - player.size / 2 > 0) player.y -= 5;
            if (keys['s'] && player.y + player.size / 2 < canvas.height) player.y += 5;
            if (keys['a'] && player.x - player.size / 2 > 0) player.x -= 5;
            if (keys['d'] && player.x + player.size / 2 < canvas.width) player.x += 5;
        }

        function updateBullets() {
            for (let i = player.bullets.length - 1; i >= 0; i--) {
                const bullet = player.bullets[i];
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;

                if (
                    bullet.x < 0 || bullet.x > canvas.width ||
                    bullet.y < 0 || bullet.y > canvas.height
                ) {
                    player.bullets.splice(i, 1);
                }
            }
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];

                const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                enemy.x += Math.cos(angle) * enemy.speed;
                enemy.y += Math.sin(angle) * enemy.speed;

                // Check collision with player
                if (
                    Math.hypot(player.x - enemy.x, player.y - enemy.y) <
                    (player.size + enemy.size) / 2
                ) {
                    health -= 30;
                    enemies.splice(i, 1);
                    if (health <= 0) {
                        endGame();
                        return;
                    }
                }
            }
        }

        function checkBulletCollisions() {
            for (let i = player.bullets.length - 1; i >= 0; i--) {
                const bullet = player.bullets[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (
                        Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) <
                        20
                    ) {
                        score += 15;
                        health = Math.min(100, health + 10);
                        player.bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        break;
                    }
                }
            }
        }

        function checkHealthBoostCollisions() {
            for (let i = healthBoosts.length - 1; i >= 0; i--) {
                const boost = healthBoosts[i];
                if (
                    Math.hypot(player.x - boost.x, player.y - boost.y) <
                    (player.size + boost.size) / 2
                ) {
                    health = Math.min(100, health + 20);
                    healthBoosts.splice(i, 1);
                }
            }
        }

        function updateHealthBar() {
            const healthBarInner = document.getElementById('healthBarInner');
            healthBarInner.style.width = `${health}%`;
            healthBarInner.style.backgroundColor = health > 50 ? 'green' : 'orange';
        }

        function endGame() {
            document.getElementById('gameOverScreen').style.display = 'flex';
            document.getElementById('finalScore').textContent = `Final Score: ${score}`;
        }

        function gameLoop(timestamp) {
             
          
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 3 seconds before enemies spawn
            if (timestamp - lastEnemySpawn > 7000) { // 7 seconds total for 3 second message before spawn
                roundMessageTime = timestamp + 3000; // Show message 3 seconds before spawn
                spawnEnemies();
                spawnHealthBoost();
                lastEnemySpawn = timestamp;
                roundMessage = `Round ${roundNumber} Beginning! Get Ready!`;
                roundNumber++;
            }

            // Show round message for a short period (3 seconds before and 1 second after)
            if (timestamp < roundMessageTime && timestamp > roundMessageTime - 3000) {
                document.getElementById('roundMessage').textContent = roundMessage;
                document.getElementById('roundMessage').style.opacity = 1; // Fade in
            } else if (timestamp > roundMessageTime + 1000) {
                document.getElementById('roundMessage').style.opacity = 0; // Fade out
                roundMessage = '';
            }
            
            updatePlayer();
            updateBullets();
            updateEnemies();
            checkBulletCollisions();
            checkHealthBoostCollisions();
            updateHealthBar();
            

            drawPlayer();
            drawEnemies();
            drawBullets();
            drawHealthBoosts();
            

            document.getElementById('score').textContent = `Score: ${score}`;

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => (keys[e.key] = true));
        window.addEventListener('keyup', (e) => (keys[e.key] = false));
        canvas.addEventListener('click', (e) => {
            const angle = Math.atan2(
                e.clientY - player.y,
                e.clientX - player.x
            );
            player.bullets.push({
                x: player.x,
                y: player.y,
                dx: Math.cos(angle) * 10,
                dy: Math.sin(angle) * 10
            });
        });
        function spawnEnemies() {
    for (let i = 0; i < 5; i++) {
        let type = Math.random() < 0.1 ? 'melee' : 'melee'; // 20% chance for a shooter enemy
        let enemy = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: type === 'melee' ? 40 : 30,
            color: 'red',
            speed: type === 'melee' ? 1 : 2,
            type: type,
            dx: 0,
            dy: 0
        };
        
        enemies.push(enemy);
    }
}











    </script>
</body>
</html>
