<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Fighter</title>
  <style>
    body,
    html {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: #1e1e1e;
    }

    /* Main Menu Styling */
    #startMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 100;
      user-select: none;
    }

    /* Animated Title (Box Fighter) */
    h1 {
      font-size: 80px;
      text-align: center;
      background: linear-gradient(45deg, #ff6b6b, #ffcd3c, #6b94ff, #6bffb8);
      -webkit-background-clip: text;
      color: transparent;
      animation: gradient-text 3s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes gradient-text {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Button Styling */
    button {
      font-size: 24px;
      padding: 15px 30px;
      background-color: #344;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.5s ease, background-color 0.5s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff6b6b;
      transform: scale(1.2);
    }

    button:active {
      transform: scale(1.05);
    }

    /* Game UI (Hidden by default) */
    #gameUI {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 10;
    }

    #healthBar {
      width: 250px;
      height: 30px;
      border: 3px solid white;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    #healthBarInner {
      height: 100%;
      background-color: green;
      transition: width 0.3s;
    }

    /* Boss Health Bar Styling */
    #bossHealthBarContainer {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 30px;
      border: 3px solid white;
      border-radius: 20px;
      display: none;
      z-index: 15;
    }
    #bossHealthBarInner {
      height: 100%;
      width: 100%;
      background-color: darkred;
      border-radius: 20px;
      transition: width 0.3s;
    }

    canvas {
      display: block;
      background-color: #2b5280;
      /* Prevent default gestures to allow multi-touch */
      touch-action: none;
    }

    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
      z-index: 100;
      display: none;
      user-select: none;
    }

    #colorPickerContainer {
      margin: 20px 0;
      text-align: center;
    }

    #colorPickerContainer label {
      color: silver;
      margin-right: 20px;
    }

    #playerColor {
      width: 30px;
      height: 30px;
      border: 4px solid white;
      background: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #colorPreview {
      width: 40px;
      height: 40px;
      border: 3px solid white;
      margin: 10px auto;
      border-radius: 5px;
    }

    #leaderboard {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      max-height: 200px;
      overflow-y: auto;
    }

    #leaderboard h2 {
      margin: 0 0 10px 0;
      color: #ff6b6b;
    }

    #leaderboardList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #leaderboardList li {
      color: white;
      font-size: 18px;
      padding: 5px 10px;
      margin: 5px 0;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }

    #roundMessage {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: black;
      z-index: 50;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      user-select: none;
      font-family: "Lucida Console", "Courier New", monospace;
    }

    /* Virtual Joystick Styling - Only visible on mobile/narrow screens */
    #joystickContainer {
      position: fixed;
      bottom: 0px;
      left: 0px;
      width: 200px;
      height: 200px;
      z-index: 0;
      display: none;
      touch-action: none;
    }
    #joystickBase {
      position: fixed;
      width: 200px;
      height: 200px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
    }
    #joystickKnob {
      position: absolute;
      top: 75px;
      left: 75px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.2s ease-out;
      touch-action: none;
    }

    /* Show joystick on devices with narrow screens */
    @media (max-width: 1000px) {
      #joystickContainer {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Background music element -->
  <audio id="bgMusic" src="music.mp3" loop></audio>

  <div id="startMenu">
    <h1>Box Fighter</h1>
    <button onclick="startGame()">Ready Up</button>
    <div id="colorPickerContainer">
      <label for="playerColor">Change Agent:</label>
      <input type="color" id="playerColor" value="#39ff14" />
      <div id="colorPreview"></div>
    </div>
  </div>

  <div id="gameOverScreen">
    <h1>Game Over</h1>
    <p id="finalScore">Final Score: 0</p>
    <div id="leaderboard">
      <h2>Top Scores</h2>
      <ol id="leaderboardList"></ol>
    </div>
    <button onclick="restartGame()">Restart</button>
  </div>
  <div id="gameUI" style="display: none;">
    <div id="healthBar">
      <div id="healthBarInner"></div>
    </div>
    <p id="score" style="user-select: none;">Score: 0</p>
  </div>
  <!-- Boss Health Bar -->
  <div id="bossHealthBarContainer">
    <div id="bossHealthBarInner"></div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="roundMessage"></div>
  
  <!-- Virtual Joystick (for mobile movement) -->
  <div id="joystickContainer">
    <div id="joystickBase">
      <div id="joystickKnob"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let keys = {};
    let health = 100;
    let score = 0;
    let enemies = [];
    let healthBoosts = [];
    let lastEnemySpawn = 0;
    let roundNumber = 1;
    let roundMessage = "";
    let roundMessageTime = 0;
    let gameLoopId;
    let gameStarted = false;
    let welcomeMessageTime = 0;
    let boss = null;

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 40,
      color: "rgb(57, 255, 20)",
      bullets: []
    };

    // Joystick direction vector (values between -1 and 1)
    let joystickDirection = { x: 0, y: 0 };

    const colorPicker = document.getElementById("playerColor");
    const colorPreview = document.getElementById("colorPreview");
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");

    colorPreview.style.backgroundColor = colorPicker.value;
    player.color = colorPicker.value;

    colorPicker.addEventListener("input", (e) => {
      player.color = e.target.value;
      colorPreview.style.backgroundColor = e.target.value;
    });

    function startGame() {
      if (gameLoopId) {
        cancelAnimationFrame(gameLoopId);
      }
      // Restart the background music each time the game starts
      const bgMusic = document.getElementById("bgMusic");
      bgMusic.currentTime = 0;
      bgMusic.play();

      colorPreview.style.backgroundColor = player.color;
      document.getElementById("startMenu").style.display = "none";
      document.getElementById("gameUI").style.display = "block";
      document.getElementById("gameOverScreen").style.display = "none";
      document.getElementById("bossHealthBarContainer").style.display = "none";
      health = 100;
      score = 0;
      enemies = [];
      healthBoosts = [];
      lastEnemySpawn = performance.now();
      roundNumber = 1;
      roundMessage = "Welcome Agent B-XFTR";
      roundMessageTime = performance.now() + 4000;
      gameStarted = true;
      welcomeMessageTime = performance.now() + 4000;
      boss = null;
      displayLeaderboard();
      gameLoop();
    }

    function restartGame() {
      startGame();
    }

    function spawnHealthBoost() {
      if (Math.random() < 0.25) {
        healthBoosts.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: 13,
          color: "pink"
        });
      }
    }

    ctx.shadowColor = player.color;

    function drawPlayer() {
      ctx.shadowColor = player.color;
      ctx.shadowBlur = 50;
      ctx.fillStyle = player.color;
      ctx.fillRect(
        player.x - player.size / 2,
        player.y - player.size / 2,
        player.size,
        player.size
      );
      ctx.shadowColor = player.color;
      ctx.shadowBlur = 50;
    }

    function drawEnemies() {
      for (let enemy of enemies) {
        ctx.shadowColor = enemy.type === "boss" ? "white" : (enemy.type === "tank" ? "yellow" : "white");
        ctx.shadowBlur = 5;
        ctx.fillStyle = enemy.color;
        ctx.fillRect(
          enemy.x - enemy.size / 2,
          enemy.y - enemy.size / 2,
          enemy.size,
          enemy.size
        );
        ctx.shadowBlur = 5;
        if (enemy.type === "shooter" || enemy.type === "boss") {
          for (let bullet of enemy.bullets) {
            ctx.fillStyle = enemy.type === "boss" ? "purple" : "darkblue";
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowColor = "transparent";
            ctx.shadowBlur = 0;
          }
        }
      }
    }

    function updateBullets() {
      for (let i = player.bullets.length - 1; i >= 0; i--) {
        const bullet = player.bullets[i];
        bullet.x += bullet.dx;
        bullet.y += bullet.dy;
        if (
          bullet.x < 0 ||
          bullet.x > canvas.width ||
          bullet.y < 0 ||
          bullet.y > canvas.height
        ) {
          player.bullets.splice(i, 1);
        }
      }
      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        if (enemy.type === "shooter" || enemy.type === "boss") {
          for (let j = enemy.bullets.length - 1; j >= 0; j--) {
            const bullet = enemy.bullets[j];
            bullet.x += bullet.dx;
            bullet.y += bullet.dy;
            if (
              bullet.x < 0 ||
              bullet.x > canvas.width ||
              bullet.y < 0 ||
              bullet.y > canvas.height
            ) {
              enemy.bullets.splice(j, 1);
            }
          }
        }
      }
    }

    function drawHealthBoosts() {
      for (let boost of healthBoosts) {
        ctx.shadowColor = "green";
        ctx.shadowBlur = 5;
        ctx.fillStyle = boost.color;
        ctx.beginPath();
        ctx.arc(boost.x, boost.y, boost.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowColor = "green";
        ctx.shadowBlur = 5;
      }
    }

    function drawBullets() {
      for (let bullet of player.bullets) {
        ctx.shadowColor = "red";
        ctx.shadowBlur = 8;
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowColor = "red";
        ctx.shadowBlur = 8;
      }
    }

    // Update player based on keyboard (if any) and joystick input.
    function updatePlayer() {
      if (keys["w"] && player.y - player.size / 2 > 0) player.y -= 5;
      if (keys["s"] && player.y + player.size / 2 < canvas.height) player.y += 5;
      if (keys["a"] && player.x - player.size / 2 > 0) player.x -= 5;
      if (keys["d"] && player.x + player.size / 2 < canvas.width) player.x += 5;
      // Apply joystick movement
      player.x += joystickDirection.x * 5;
      player.y += joystickDirection.y * 5;
      // Constrain player to canvas boundaries
      player.x = Math.max(player.size / 2, Math.min(canvas.width - player.size / 2, player.x));
      player.y = Math.max(player.size / 2, Math.min(canvas.height - player.size / 2, player.y));
    }

    function updateEnemies() {
      for (let i = enemies.length - 1; i >= 0; i--) {
        const enemy = enemies[i];
        const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
        enemy.x += Math.cos(angle) * enemy.speed;
        enemy.y += Math.sin(angle) * enemy.speed;
        if (enemy.type === "shooter" || enemy.type === "boss") {
          for (let j = enemy.bullets.length - 1; j >= 0; j--) {
            const bullet = enemy.bullets[j];
            bullet.x += bullet.dx;
            bullet.y += bullet.dy;
            if (
              bullet.x < 0 ||
              bullet.x > canvas.width ||
              bullet.y < 0 ||
              bullet.y > canvas.height
            ) {
              enemy.bullets.splice(j, 1);
            }
          }
        }
        if (
          Math.hypot(player.x - enemy.x, player.y - enemy.y) <
          (player.size + enemy.size) / 2
        ) {
          if (enemy.type === "boss") {
            health = 0;
          }
          health -= 30;
          enemies.splice(i, 1);
          if (health <= 0) {
            endGame();
            return;
          }
        }
      }
    }

    function shootAtPlayer(enemy) {
      const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
      const bullet = {
        x: enemy.x,
        y: enemy.y,
        dx: Math.cos(angle) * 5,
        dy: Math.sin(angle) * 5,
        size: 5,
        color: "purple"
      };
      enemy.bullets.push(bullet);
    }

    function checkBulletCollisions() {
      for (let i = player.bullets.length - 1; i >= 0; i--) {
        const bullet = player.bullets[i];
        for (let j = enemies.length - 1; j >= 0; j--) {
          const enemy = enemies[j];
          if (Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) < 20) {
            if (enemy.type === "tank") {
              enemy.hitsRemaining--;
              player.bullets.splice(i, 1);
              if (enemy.hitsRemaining <= 0) {
                score += 15;
                health = Math.min(100, health + 5);
                enemies.splice(j, 1);
              }
              break;
            } else if (enemy.type === "boss") {
              enemy.hitsRemaining--;
              player.bullets.splice(i, 1);
              const bossBar = document.getElementById("bossHealthBarInner");
              bossBar.style.width = (enemy.hitsRemaining / 85) * 100 + "%";
              if (enemy.hitsRemaining <= 0) {
                score += 50;
                clearInterval(enemy.continuousShootInterval);
                clearInterval(enemy.circleShootInterval);
                enemies.splice(j, 1);
                boss = null;
                document.getElementById("bossHealthBarContainer").style.display = "none";
              }
              break;
            } else {
              score += 15;
              health = Math.min(100, health + 5);
              player.bullets.splice(i, 1);
              enemies.splice(j, 1);
              break;
            }
          }
        }
      }
      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        if (enemy.type === "shooter" || enemy.type === "boss") {
          for (let j = enemy.bullets.length - 1; j >= 0; j--) {
            const bullet = enemy.bullets[j];
            if (
              Math.hypot(bullet.x - player.x, bullet.y - player.y) <
              player.size / 2 + bullet.size
            ) {
              health -= health * 0.25;
              enemy.bullets.splice(j, 1);
              if (health <= 0) {
                endGame();
              }
              break;
            }
          }
        }
      }
    }

    function checkHealthBoostCollisions() {
      for (let i = healthBoosts.length - 1; i >= 0; i--) {
        const boost = healthBoosts[i];
        if (
          Math.hypot(player.x - boost.x, player.y - boost.y) <
          (player.size + boost.size) / 2
        ) {
          health = Math.min(100, health + 20);
          healthBoosts.splice(i, 1);
        }
      }
    }

    function updateHealthBar() {
      const healthBarInner = document.getElementById("healthBarInner");
      healthBarInner.style.width = `${health}%`;
      healthBarInner.style.backgroundColor = health > 50 ? "green" : "orange";
    }

    function endGame() {
      document.getElementById("gameOverScreen").style.display = "flex";
      document.getElementById("finalScore").textContent = `Final Score: ${score}`;
      updateLeaderboard(score);
    }

    function gameLoop(timestamp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const roundMessageElement = document.getElementById("roundMessage");

      if (timestamp - lastEnemySpawn > 15000) {
        lastEnemySpawn = timestamp;
        if (roundNumber % 5 === 0) {
          roundMessage = "Boss Incoming";
          roundMessageTime = timestamp + 5000;
          setTimeout(() => {
            if (!boss) {
              enemies = [];
              boss = {
                x: canvas.width / 2,
                y: canvas.height / 4,
                type: "boss",
                size: 120,
                color: "darkred",
                speed: 2.35,
                hitsRemaining: 85,
                bullets: []
              };
              enemies.push(boss);
              const bossBar = document.getElementById("bossHealthBarInner");
              bossBar.style.width = "100%";
              document.getElementById("bossHealthBarContainer").style.display = "block";

              boss.continuousShootInterval = setInterval(() => {
                const angle = Math.atan2(player.y - boss.y, player.x - boss.x);
                const bullet = {
                  x: boss.x,
                  y: boss.y,
                  dx: Math.cos(angle) * 4,
                  dy: Math.sin(angle) * 4,
                  size: 8,
                  color: "purple"
                };
                boss.bullets.push(bullet);
              }, 1000);

              boss.circleShootInterval = setInterval(() => {
                const numBullets = 12;
                for (let i = 0; i < numBullets; i++) {
                  const angle = (i * 2 * Math.PI) / numBullets;
                  const bullet = {
                    x: boss.x,
                    y: boss.y,
                    dx: Math.cos(angle) * 2,
                    dy: Math.sin(angle) * 2,
                    size: 6,
                    color: "blue"
                  };
                  boss.bullets.push(bullet);
                }
              }, 5000);
            }
          }, 5000);
        } else {
          roundMessage = "Wave " + roundNumber;
          roundMessageTime = timestamp + 5000;
          setTimeout(() => {
            spawnEnemies();
            spawnHealthBoost();
            spawnShooterBullets();
          }, 5000);
        }
        roundNumber++;
      }

      if (performance.now() < welcomeMessageTime) {
        roundMessageElement.textContent = "Welcome Agent B-XFTR";
        roundMessageElement.style.opacity = 1;
      } else if (timestamp < roundMessageTime) {
        roundMessageElement.textContent = roundMessage;
        roundMessageElement.style.opacity = 1;
      } else {
        roundMessageElement.style.opacity = 0;
        roundMessage = "";
      }

      updatePlayer();
      updateBullets();
      updateEnemies();
      checkBulletCollisions();
      checkHealthBoostCollisions();
      updateHealthBar();

      drawPlayer();
      drawEnemies();
      drawBullets();
      drawHealthBoosts();

      document.getElementById("score").textContent = `Score: ${score}`;

      gameLoopId = requestAnimationFrame(gameLoop);
    }

    window.addEventListener("keydown", (e) => (keys[e.key] = true));
    window.addEventListener("keyup", (e) => (keys[e.key] = false));

    // Shooting with mouse click.
    canvas.addEventListener("click", (e) => {
      const angle = Math.atan2(e.clientY - player.y, e.clientX - player.x);
      player.bullets.push({
        x: player.x,
        y: player.y,
        dx: Math.cos(angle) * 6.5,
        dy: Math.sin(angle) * 6.5
      });
    });

    // Shooting with touch (multi-touch supported).
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      for (let touch of e.changedTouches) {
        const angle = Math.atan2(touch.clientY - player.y, touch.clientX - player.x);
        player.bullets.push({
          x: player.x,
          y: player.y,
          dx: Math.cos(angle) * 6.5,
          dy: Math.sin(angle) * 6.5
        });
      }
    }, { passive: false });

    function spawnEnemies() {
      let numberOfEnemies = 6 + roundNumber - 1;
      for (let i = 0; i < numberOfEnemies; i++) {
        let rand = Math.random();
        let type;
        if (rand < 0.15) {
          type = "tank";
        } else if (rand < 0.15 + 0.2) {
          type = "shooter";
        } else {
          type = "melee";
        }
        let enemy = {
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          type: type,
          dx: 0,
          dy: 0,
          bullets: []
        };
        if (type === "shooter") {
          enemy.size = 40;
          enemy.color = "darkblue";
          enemy.speed = 1.75;
          enemy.shootCooldown = 0;
        } else if (type === "tank") {
          enemy.size = 60;
          enemy.color = "yellow";
          enemy.speed = 1.25;
          enemy.hitsRemaining = 5;
        } else {
          enemy.size = 30;
          enemy.color = "red";
          enemy.speed = 2.35;
        }
        enemies.push(enemy);
      }
    }

    function spawnShooterBullets() {
      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        if (enemy.type === "shooter") {
          setInterval(() => {
            const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
            const bullet = {
              x: enemy.x,
              y: enemy.y,
              size: 5,
              color: "darkblue",
              dx: Math.cos(angle) * 5,
              dy: Math.sin(angle) * 5
            };
            enemy.bullets.push(bullet);
          }, 800);
        }
      }
    }

    function updateLeaderboard(score) {
      leaderboard.push(score);
      leaderboard.sort((a, b) => b - a);
      leaderboard = leaderboard.slice(0, 5);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      displayLeaderboard();
    }

    function displayLeaderboard() {
      const leaderboardList = document.getElementById("leaderboardList");
      leaderboardList.innerHTML = "";
      leaderboard.forEach((score, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${score}`;
        leaderboardList.appendChild(li);
      });
    }

    displayLeaderboard();

    /* Virtual Joystick Implementation for Mobile */

    const joystickContainer = document.getElementById("joystickContainer");
    const joystickBase = document.getElementById("joystickBase");
    const joystickKnob = document.getElementById("joystickKnob");

    let maxDistance = joystickBase.clientWidth / 2; // Maximum travel of the knob from center

    // Get the center of the joystick base
    let joystickCenter = { x: 0, y: 0 };
    function updateJoystickCenter() {
      const rect = joystickBase.getBoundingClientRect();
      joystickCenter = {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };
    }
    updateJoystickCenter();
    window.addEventListener("resize", updateJoystickCenter);

    function handleJoystickStart(e) {
      e.preventDefault();
      handleJoystickMove(e);
    }

    function handleJoystickMove(e) {
      e.preventDefault();
      let clientX, clientY;
      if (e.changedTouches) {
        // Use first touch point
        clientX = e.changedTouches[0].clientX;
        clientY = e.changedTouches[0].clientY;
      } else {
        clientX = e.clientX;
        clientY = e.clientY;
      }
      
      
      const dx = clientX - joystickCenter.x;
      const dy = clientY - joystickCenter.y;
      const distance = Math.hypot(dx, dy);
      const angle = Math.atan2(dy, dx);

      // Clamp the knob movement to the maximum distance.
      const clampedDistance = Math.min(distance, maxDistance);
      const knobX = clampedDistance * Math.cos(angle);
      const knobY = clampedDistance * Math.sin(angle);

      joystickKnob.style.transform = `translate(${knobX}px, ${knobY}px)`;

      // Normalize the joystick output to a range between -1 and 1.
      joystickDirection.x = knobX / maxDistance;
      joystickDirection.y = knobY / maxDistance;
    }

    function handleJoystickEnd(e) {
      e.preventDefault();
      joystickKnob.style.transform = `translate(0px, 0px)`;
      joystickDirection.x = 0;
      joystickDirection.y = 0;
    }

    joystickContainer.addEventListener("touchstart", handleJoystickStart, { passive: false });
    joystickContainer.addEventListener("touchmove", handleJoystickMove, { passive: false });
    joystickContainer.addEventListener("touchend", handleJoystickEnd, { passive: false });
    joystickContainer.addEventListener("touchcancel", handleJoystickEnd, { passive: false });
  </script>
</body>
