<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Fighter</title>
  <style>
    body,
    html {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: #1e1e1e;
    }

    /* Main Menu Styling */
    #startMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 100;
    }

    /* Animated Title (Box Fight) */
    h1 {
      font-size: 80px;
      text-align: center;
      background: linear-gradient(45deg, #ff6b6b, #ffcd3c, #6b94ff, #6bffb8);
      -webkit-background-clip: text;
      color: transparent;
      animation: gradient-text 3s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes gradient-text {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Button Styling */
    button {
      font-size: 24px;
      padding: 15px 30px;
      background-color: #344;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.5s ease, background-color 0.5s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff6b6b;
      transform: scale(1.2);
    }

    button:active {
      transform: scale(1.05);
    }

    /* Game UI (Hidden by default) */
    #gameUI {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 10;
    }

    #healthBar {
      width: 250px;
      height: 30px;
      border: 3px solid white;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    #healthBarInner {
      height: 100%;
      background-color: green;
      transition: width 0.3s;
    }

    canvas {
      display: block;
      background-color: #2b5280;
    }

    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
      z-index: 100;
      display: none;
    }

    #colorPickerContainer {
      margin: 20px 0;
      text-align: center;
    }

    #colorPickerContainer label {
      color: silver;
      margin-right: 20px;
    }

    #playerColor {
      width: 30px;
      height: 30px;
      border: 4px solid white;
      background: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #colorPreview {
      width: 40px;
      height: 40px;
      border: 3px solid white;
      margin: 10px auto;
      border-radius: 5px;
    }

    #leaderboard {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      max-height: 200px;
      overflow-y: auto;
    }

    #leaderboard h2 {
      margin: 0 0 10px 0;
      color: #ff6b6b;
    }

    #leaderboardList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #leaderboardList li {
      color: white;
      font-size: 18px;
      padding: 5px 10px;
      margin: 5px 0;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }

    #roundMessage {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: black;
      z-index: 50;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      user-select: none;
      font-family: "Lucida Console", "Courier New", monospace;
    }
  </style>
</head>
<body>
  <div id="startMenu" style="user-select:none;">
    <h1>Box Fighter</h1>
    <button onclick="startGame()">Ready Up</button>
    <div id="colorPickerContainer">
      <label for="playerColor">Change Agent:</label>
      <input type="color" id="playerColor" value="#39ff14" />
      <div id="colorPreview"></div>
    </div>
  </div>

  <div id="gameOverScreen" style="user-select:none;">
    <h1>Game Over</h1>
    <p id="finalScore">Final Score: 0</p>
    <div id="leaderboard">
      <h2>Top Scores</h2>
      <ol id="leaderboardList"></ol>
    </div>
    <button onclick="restartGame()">Restart</button>
  </div>
  <div id="gameUI" style="display: none;">
    <div id="healthBar">
      <div id="healthBarInner"></div>
    </div>
    <p id="score" style="user-select: none;">Score: 0</p>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="roundMessage"></div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let keys = {};
    let health = 100;
    let score = 0;
    let enemies = [];
    let healthBoosts = [];
    let lastEnemySpawn = 0;
    let roundNumber = 1;
    let roundMessage = "";
    let roundMessageTime = 0;
    let gameLoopId;
    let gameStarted = false;
    let welcomeMessageTime = 0;

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 40,
      color: "rgb(57, 255, 20)",
      bullets: []
    };

    const colorPicker = document.getElementById("playerColor");
    const colorPreview = document.getElementById("colorPreview");

    let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");

    colorPreview.style.backgroundColor = colorPicker.value;
    player.color = colorPicker.value;

    colorPicker.addEventListener("input", (e) => {
      player.color = e.target.value;
      colorPreview.style.backgroundColor = e.target.value;
    });

    function startGame() {
      // Cancel the previous animation frame (if any)
      if (gameLoopId) {
        cancelAnimationFrame(gameLoopId);
      }

      colorPreview.style.backgroundColor = player.color;
      document.getElementById("startMenu").style.display = "none";
      document.getElementById("gameUI").style.display = "block";
      document.getElementById("gameOverScreen").style.display = "none";
      health = 100;
      score = 0;
      enemies = [];
      healthBoosts = [];
      lastEnemySpawn = 0;
      roundNumber = 1;
      roundMessage = "Welcome Agent B-XFTR";
      roundMessageTime = performance.now() + 4000; // Display for 4 seconds
      gameStarted = true;
      welcomeMessageTime = performance.now() + 4000; // Show "Welcome" for 4 seconds

      displayLeaderboard();

      // Start the game loop
      gameLoop();
    }

    function restartGame() {
      startGame();
    }

    function spawnHealthBoost() {
      if (Math.random() < 0.25) {
        healthBoosts.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: 13,
          color: "pink"
        });
      }
    }

    ctx.shadowColor = player.color;

    function drawPlayer() {
      ctx.shadowColor = player.color;
      ctx.shadowBlur = 50;
      ctx.fillStyle = player.color;
      ctx.fillRect(
        player.x - player.size / 2,
        player.y - player.size / 2,
        player.size,
        player.size
      );
      ctx.shadowColor = player.color;
      ctx.shadowBlur = 50;
    }

    function drawEnemies() {
      for (let enemy of enemies) {
        // For the tank enemy, use yellow color; otherwise, use the preset enemy color.
        ctx.shadowColor = enemy.type === "tank" ? "yellow" : "white";
        ctx.shadowBlur = 5;
        ctx.fillStyle = enemy.color;
        ctx.fillRect(
          enemy.x - enemy.size / 2,
          enemy.y - enemy.size / 2,
          enemy.size,
          enemy.size
        );
        ctx.shadowColor = enemy.type === "tank" ? "yellow" : "white";
        ctx.shadowBlur = 5;

        // Draw shooter enemy bullets
        if (enemy.type === "shooter") {
          for (let bullet of enemy.bullets) {
            ctx.fillStyle = "darkblue"; // Bullet color for shooter
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowColor = "transparent";
            ctx.shadowBlur = 0;
          }
        }
      }
    }

    function updateBullets() {
      // Update player bullets
      for (let i = player.bullets.length - 1; i >= 0; i--) {
        const bullet = player.bullets[i];
        bullet.x += bullet.dx;
        bullet.y += bullet.dy;

        if (
          bullet.x < 0 ||
          bullet.x > canvas.width ||
          bullet.y < 0 ||
          bullet.y > canvas.height
        ) {
          player.bullets.splice(i, 1);
        }
      }

      // Update enemy projectiles
      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        if (enemy.type === "shooter") {
          for (let j = 0; j < enemy.bullets.length; j++) {
            const bullet = enemy.bullets[j];
            bullet.x += bullet.dx;
            bullet.y += bullet.dy;

            // Remove bullets if they go out of bounds
            if (
              bullet.x < 0 ||
              bullet.x > canvas.width ||
              bullet.y < 0 ||
              bullet.y > canvas.height
            ) {
              enemy.bullets.splice(j, 1);
            }
          }
        }
      }
    }

    function drawHealthBoosts() {
      for (let boost of healthBoosts) {
        ctx.shadowColor = "green";
        ctx.shadowBlur = 5;
        ctx.fillStyle = boost.color;
        ctx.beginPath();
        ctx.arc(boost.x, boost.y, boost.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowColor = "green";
        ctx.shadowBlur = 5;
      }
    }

    function drawBullets() {
      for (let bullet of player.bullets) {
        ctx.shadowColor = "red";
        ctx.shadowBlur = 8;
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowColor = "red";
        ctx.shadowBlur = 8;
      }
    }

    function updatePlayer() {
      if (keys["w"] && player.y - player.size / 2 > 0) player.y -= 5;
      if (keys["s"] && player.y + player.size / 2 < canvas.height) player.y += 5;
      if (keys["a"] && player.x - player.size / 2 > 0) player.x -= 5;
      if (keys["d"] && player.x + player.size / 2 < canvas.width) player.x += 5;
    }

    function updateEnemies() {
      for (let i = enemies.length - 1; i >= 0; i--) {
        const enemy = enemies[i];

        // Move the enemy toward the player
        const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
        enemy.x += Math.cos(angle) * enemy.speed;
        enemy.y += Math.sin(angle) * enemy.speed;

        // Update shooter enemy bullets
        if (enemy.type === "shooter") {
          for (let j = enemy.bullets.length - 1; j >= 0; j--) {
            const bullet = enemy.bullets[j];
            bullet.x += bullet.dx;
            bullet.y += bullet.dy;

            if (
              bullet.x < 0 ||
              bullet.x > canvas.width ||
              bullet.y < 0 ||
              bullet.y > canvas.height
            ) {
              enemy.bullets.splice(j, 1);
            }
          }
        }

        // Check collision with player
        if (
          Math.hypot(player.x - enemy.x, player.y - enemy.y) <
          (player.size + enemy.size) / 2
        ) {
          health -= 30;
          enemies.splice(i, 1);
          if (health <= 0) {
            endGame();
            return;
          }
        }
      }
    }

    function shootAtPlayer(enemy) {
      const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
      const bullet = {
        x: enemy.x,
        y: enemy.y,
        dx: Math.cos(angle) * 5,
        dy: Math.sin(angle) * 5,
        size: 5,
        color: "purple"
      };
      enemy.bullets.push(bullet);
    }

    function checkBulletCollisions() {
      // Loop through player bullets
      for (let i = player.bullets.length - 1; i >= 0; i--) {
        const bullet = player.bullets[i];
        for (let j = enemies.length - 1; j >= 0; j--) {
          const enemy = enemies[j];
          if (Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) < 20) {
            // If the enemy is a tank, reduce its hitsRemaining instead of instantly removing it
            if (enemy.type === "tank") {
              enemy.hitsRemaining--;
              player.bullets.splice(i, 1); // Remove the bullet
              // Only add score and bonus health when the tank is finally destroyed
              if (enemy.hitsRemaining <= 0) {
                score += 15;
                health = Math.min(100, health + 5);
                enemies.splice(j, 1);
              }
              break;
            } else {
              // Normal enemy types are destroyed with one hit
              score += 15;
              health = Math.min(100, health + 5);
              player.bullets.splice(i, 1); // Remove the bullet
              enemies.splice(j, 1); // Remove the enemy
              break;
            }
          }
        }
      }

      // Check if player is hit by shooter enemy bullets
      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        if (enemy.type === "shooter") {
          for (let j = enemy.bullets.length - 1; j >= 0; j--) {
            const bullet = enemy.bullets[j];
            if (
              Math.hypot(bullet.x - player.x, bullet.y - player.y) <
              player.size / 2 + bullet.size
            ) {
              health -= health * 0.25;
              enemy.bullets.splice(j, 1);
              if (health <= 0) {
                endGame();
              }
              break;
            }
          }
        }
      }
    }

    function checkHealthBoostCollisions() {
      for (let i = healthBoosts.length - 1; i >= 0; i--) {
        const boost = healthBoosts[i];
        if (
          Math.hypot(player.x - boost.x, player.y - boost.y) <
          (player.size + boost.size) / 2
        ) {
          health = Math.min(100, health + 20);
          healthBoosts.splice(i, 1);
        }
      }
    }

    function updateHealthBar() {
      const healthBarInner = document.getElementById("healthBarInner");
      healthBarInner.style.width = `${health}%`;
      healthBarInner.style.backgroundColor = health > 50 ? "green" : "orange";
    }

    function endGame() {
      document.getElementById("gameOverScreen").style.display = "flex";
      document.getElementById("finalScore").textContent = `Final Score: ${score}`;
      updateLeaderboard(score);
    }

    function gameLoop(timestamp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let roundMessageElement = document.getElementById("roundMessage");

      // Check if it's time for a new round
      if (timestamp - lastEnemySpawn > 14000) {
        lastEnemySpawn = timestamp;
        roundMessageTime = timestamp + 2000;
        roundMessage = `Wave ${roundNumber}`;
        roundNumber++;

        setTimeout(() => {
          spawnEnemies();
          spawnHealthBoost();
          spawnShooterBullets();
        }, 4000);
      }

      // Show round message for a short period
      if (timestamp < roundMessageTime && timestamp > roundMessageTime - 3000) {
        roundMessageElement.textContent = roundMessage;
        roundMessageElement.style.opacity = 1;
      } else if (timestamp > roundMessageTime + 100) {
        roundMessageElement.style.opacity = 0;
        roundMessage = "";
      }

      updatePlayer();
      updateBullets();
      updateEnemies();
      checkBulletCollisions();
      checkHealthBoostCollisions();
      updateHealthBar();

      drawPlayer();
      drawEnemies();
      drawBullets();
      drawHealthBoosts();

      document.getElementById("score").textContent = `Score: ${score}`;

      gameLoopId = requestAnimationFrame(gameLoop);
    }

    window.addEventListener("keydown", (e) => (keys[e.key] = true));
    window.addEventListener("keyup", (e) => (keys[e.key] = false));
    canvas.addEventListener("click", (e) => {
      const angle = Math.atan2(e.clientY - player.y, e.clientX - player.x);
      player.bullets.push({
        x: player.x,
        y: player.y,
        dx: Math.cos(angle) * 6.5,
        dy: Math.sin(angle) * 6.5
      });
    });

    function spawnEnemies() {
      // Increase enemy count based on round number
      let numberOfEnemies = 6 + roundNumber - 1;
      for (let i = 0; i < numberOfEnemies; i++) {
        // Determine enemy type based on random chance:
        // 15% chance for a tank, 20% chance for a shooter, otherwise melee.
        let rand = Math.random();
        let type;
        if (rand < 0.15) {
          type = "tank";
        } else if (rand < 0.15 + 0.2) {
          type = "shooter";
        } else {
          type = "melee";
        }

        let enemy = {
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          type: type,
          dx: 0,
          dy: 0,
          bullets: []
        };

        // Set properties based on enemy type
        if (type === "shooter") {
          enemy.size = 40;
          enemy.color = "darkblue";
          enemy.speed = 1.75;
          enemy.shootCooldown = 0;
        } else if (type === "tank") {
          enemy.size = 60;           // Bigger size
          enemy.color = "yellow";      // Yellow color
          enemy.speed = 1.25;          // Slower movement
          enemy.hitsRemaining = 5;     // Requires 5 shots to kill
        } else {
          // Melee enemy
          enemy.size = 30;
          enemy.color = "red";
          enemy.speed = 2.35;
        }

        enemies.push(enemy);
      }
    }

    function spawnShooterBullets() {
      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        if (enemy.type === "shooter") {
          setInterval(() => {
            const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
            const bullet = {
              x: enemy.x,
              y: enemy.y,
              size: 5,
              color: "darkblue",
              speed: 5,
              dx: Math.cos(angle) * 5,
              dy: Math.sin(angle) * 5
            };
            enemy.bullets.push(bullet);
          }, 800);
        }
      }
    }

    function updateLeaderboard(score) {
      leaderboard.push(score);
      leaderboard.sort((a, b) => b - a);
      leaderboard = leaderboard.slice(0, 5);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      displayLeaderboard();
    }

    function displayLeaderboard() {
      const leaderboardList = document.getElementById("leaderboardList");
      leaderboardList.innerHTML = "";
      leaderboard.forEach((score, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${score}`;
        leaderboardList.appendChild(li);
      });
    }

    displayLeaderboard();
  </script>
</body>
</html>
